
# QUERY ALL USERS 
query {
  allUsers {
    name
    email
  }
}

# Create user
mutation CreateUser($userData: UserInput!){
  createUser(userInput: $userData) {
    id
    name
    city
  }
}

# QUERY VARIABLES
{
  "userData": {
    "name": "Ignacio",
